<div class="editor-layout">
  <!-- Left: Toolbar -->
  <aside class="sidebar left-sidebar">
    <app-toolbar (exportRequested)="onExport()" (screenModeChanged)="computeScale()" />
  </aside>

  <!-- Center: Canvas -->
  <main class="canvas-area" #canvasArea>
    <div
      class="canvas-container"
      [style.width.px]="canvasWidth() * canvasScale"
      [style.height.px]="1920 * canvasScale"
    >
      <app-canvas [style.transform]="'scale(' + canvasScale + ')'" [displayScale]="canvasScale" />
    </div>
  </main>

  <!-- Right: Properties -->
  <aside class="sidebar right-sidebar">
    <app-properties-panel />
  </aside>
</div>
